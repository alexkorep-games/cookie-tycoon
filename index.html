  <style>
    body {
      font-family: 'Inter', sans-serif; /* A nice default Tailwind font */
    }
    /* Custom animation for floating numbers */
    @keyframes floatUpAndFade {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-60px) scale(0.8);
        opacity: 0;
      }
    }
    .animate-float-up {
      animation: floatUpAndFade 1s ease-out forwards;
    }
    /* Simple pulse for cookie click */
    @keyframes cookiePulse {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    .animate-cookie-pulse {
      animation: cookiePulse 0.15s ease-in-out;
    }
  </style>
